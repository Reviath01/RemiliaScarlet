<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg p-3 mb-5 rounded">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-right">
                {{if eq .login "nil"}}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                  </li>
                {{else}}
                <a href="/logout">Logout</a>
                {{end}}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Project
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="/project-mobile">Mobile App</a></li>
                  <li><a class="dropdown-item" href="/project-web">Web app</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    {{if eq .login "nil"}}
    <a href="/login">Login</a>
    {{else}}
    <h2>Welcome {{.user.Name}}#{{.user.Discriminator}}</h2>
    <a href="/logout">Logout</a>
    {{end}}
</body>
</html>
