<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{.botusername}} - Home</title>
    <meta name="title" content="Remilia Scarlet">
    <meta name="description" content="Multipurpose Discord bot written in Golang.">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="icon" href="{{.botavatar}}">
</head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="72">
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark" id="mainNav">
        <div class="container"><a class="navbar-brand">{{.botusername}}</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler text-white bg-primary navbar-toggler-right rounded" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/">Home</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/invite">Invite</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="https://discord.gg/DyMVEWnVTQ">Discord</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/contact">Contact</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br /><br /><br />
    {{$guild := .guild}}
    <section class="bg-secondary text-light" align="center">
        <h3>Autorole</h3>
        <div class="mb-3">
            {{if eq .settings.RoleID "nil"}}
            <form novalidate="novalidate" enctype="multipart/form-data" action="/autorole/{{$guild.ID}}" method="POST">
            <label for="select" class="form-label">Select Autorole</label>
            <select id="select" name="roleid" class="form-select form-select-lg mb-3">
                {{range .guild.Roles}}
                {{if eq .ID $guild.ID}}
                {{else}}
                    <option value="{{.ID}}">{{.Name}}</option>
                {{end}}
                {{end}}
            </select>
            <div class="mb-3"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            {{else}}
            <form novalidate="novalidate" enctype="multipart/form-data" action="/resetautorole/{{$guild.ID}}" method="POST">
                <div class="row">
                    <div class="w-100"></div>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div><button class="btn btn-primary" id="resetAutoRole" type="submit" onclick="alert('Resetting autorole.')">Reset Autorole</button>
                    </div>
                </div>
            </form>
            {{end}}
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>
</html>
